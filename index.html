<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Editor de memes</title>
  </head>

  <body>
    <header>
      <h1>Generador de Memes</h1>
      <div>
        <button class="btn-image">
          <i class="fa-regular fa-image"></i> Imagen
        </button>
        <button type="submit" class="btn-text">
          <i class="fa-solid fa-font"></i> Texto
        </button>
        <button class="view-mode">
          <i class="fa-solid fa-circle-half-stroke"></i> Modo Oscuro
        </button>
      </div>
    </header>
    <main>
      <div id="img-container">
        <p class="top-text">TOP TEXT</p>
        <div id="principal-img-container"></div>
        <p class="bottom-text">BOTTOM TEXT</p>
      </div>
      <button id="download-meme">
        <i class="fa-sharp fa-solid fa-download"></i> DESCARGAR MEME
      </button>
    </main>

    <!-- Aside IMAGEN //  Menu para cambiar valores de imagen-->

    <div id="aside-image">
      <h2>IMAGEN</h2>
      <div class="control-url-img">
        <h4>URL</h4>
        <input type="text" id="img-url" />
      </div>

      <div class="control">
        <h4>FONDO</h4>
        <div class="img-background">
          <input type="color" id="input-background-color" />
          <select name="option-background" id="option-background">
            <option value="ninguno">Ninguno</option>
            <option value="aclarar">Aclarar</option>
            <option value="oscurecer">Oscurecer</option>
            <option value="diferencia">Diferencia</option>
            <option value="luminosidad">Luminosidad</option>
            <option value="multiplicar">Multiplicar</option>
          </select>
        </div>
      </div>

      <div class="control-filter">
        <h4>FILTROS</h4>
        <div class="control-shiny">
          <label for="">BRILLO</label>
          <input
            type="range"
            id="range-shiny"
            min="0"
            max="1"
            value="1"
            step="0.1"
          />
        </div>
        <div class="control-opacity">
          <label for="">OPACIDAD</label>
          <input
            type="range"
            id="range-opacity"
            min="0"
            max="100"
            value="100"
            step="10"
          />
        </div>
        <div class="control-contrast">
          <label for="">CONTRASTE</label>
          <input
            type="range"
            id="range-contrast"
            min="100"
            max="1000"
            value="100"
            step="1"
          />
        </div>
        <div class="control-blur">
          <label for="">DESENFOQUE</label>
          <input
            type="range"
            id="range-blur"
            min="0"
            max="10"
            value="0"
            step="0.01"
          />
        </div>
        <div class="control-grayscale">
          <label for="">ESCALA DE GRISES</label>
          <input
            type="range"
            id="range-grayscale"
            min="0"
            max="100"
            value="0"
            step="1"
          />
        </div>
        <div class="control-sepia">
            <label for="">SEPIA</label>
            <input
              type="range"
              id="range-sepia"
              min="0"
              max="100"
              value="0"
              step="1"
            />
          </div>
        <div class="control-saturation">
          <label for="">SATURADO</label>
          <input
            type="range"
            id="range-saturation"
            min="100"
            max="1000"
            value="100"
            step="10"
          />
        </div>
        <div class="control-negative">
          <label for="">NEGATIVO</label>
          <input
            type="range"
            id="range-negative"
            min="0"
            max="100"
            value="0"
            step="10"
          />
        </div>
      </div>

      <button id="reset-values">Reestablecer valores</button>
    </div>

    <!-- FIN Aside IMAGEN //  Menu para cambiar valores de imagen-->

    <!-- Aside texto // Menu para cambiar valores de texto-->

    <div id="aside-text" class="display-none">
      <h2>TEXTO</h2>
      <div class="control">
        <h4>SUPERIOR</h4>
        <textarea id="top-text" placeholder="TOP TEXT"></textarea>
        <div class="check-control-top-text">
          <input type="checkbox" id="check-toptext" />
          <label for="check-toptext">Sin texto superior</label>
        </div>
      </div>
      <div class="control">
        <h4>INFERIOR</h4>
        <textarea id="text-bottom" placeholder="BOTTOM TEXT"></textarea>
        <div class="check-control-top-text">
          <input type="checkbox" id="check-bottomtext" />
          <label for="check-bottomtext">Sin texto inferior</label>
        </div>
      </div>
      <div class="control">
        <h4>FUENTE</h4>
        <select name="Seleccion de fuente" id="option-font-family">
          <option value="verdana">Verdana</option>
          <option value="courier New">Courier New</option>
          <option value="georgia">Georgia</option>
          <option value="times New Roman">Times New Roman</option>
          <option value="lucida Sans">Lucida Sans</option>
        </select>

        <div class="text-size-aligned">
          <input type="number" id="font-size" min="25" max="70" value="40" step="1" />
          <button id="btn-left"><i class="fa-solid fa-align-left"></i></button>
          <button id="btn-center"><i class="fa-solid fa-align-center"></i></button>
          <button id="btn-right"><i class="fa-solid fa-align-right"></i></button>
        </div>
      </div>

      <!-- Color y fondo del texto-->

      <div class="control">
        <div class="flex-container-color-background">
          <div class="color-text">
            <h4>Color</h4>
            <input id="color-text" type="color" />
          </div>
          <div id="text-background" class="color-background">
            <h4>Fondo</h4>
            <input type="color" />
          </div>
        </div>
        <div class="not-background">
          <input type="checkbox" id="not-background-color" />
          <label for="not-background">Fondo transparente</label>
        </div>
      </div>
      <!-- fin Color y fondo del texto-->
      <!-- contorno, espaciado e interlineado de texto-->
      <div class="control">
        <h4>Contorno</h4>
        <div class="btn-outline">
          <button id="outline-none" >Ninguno</button>
          <button id="outline-light">Claro</button>
          <button id="outline-dark">Oscuro</button>
        </div>
      </div>

      <div class="control-spacing">
        <h4>Espaciado</h4>
        <input id="input-spacing" type="number" min="10" max="50" />
      </div>
      <div class="control-linespacing">
        <h4>Interlineado</h4>
        <select name="interlineado" id="input-linespacing">
          <option value="0.8">0.8</option>
          <option value="1">1</option>
          <option value="1.2">1.2</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
        </select>
      </div>
      <!-- contorno, espaciado e interlineado de texto-->
    </div>

    <!-- FIN Aside texto // Menu para cambiar valores de texto-->

    <script src="main.js"></script>
  </body>
</html>
